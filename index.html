<!DOCTYPE html>
<html lang="cs" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Planner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="css/devel.css" rel="stylesheet" type="text/css" />
        <script src="lib/jquery.min.js"></script>

    <body>
        <header>

                <div class="userReg">

                            </div>
                            <span>Uložit</span>
                        </li>

                        <li class="menuItems__item" role="presentation">
                            <div class="icon" role="menuitem">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="24" height="24" viewBox="0 0 24 24"><path d="M9 19c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5-17v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712zm-3 4v16h-14v-16h-2v18h18v-18h-2z"/></svg>
                            </div>
                            <span>Smazat</span>
                        </li>
                    </ul>
                </div>

                <div class="menu__settingMenu">
                    <span class="title">Nastavení projektu</span>
                    <ul class="menuItems" role="menu">
                        <li class="menuItems__item" role="presentation">
                            <div class="icon" role="menuitem">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="24" height="24" viewBox="0 0 24 24"><path d="M24 14.187v-4.374c-2.148-.766-2.726-.802-3.027-1.529-.303-.729.083-1.169 1.059-3.223l-3.093-3.093c-2.026.963-2.488 1.364-3.224 1.059-.727-.302-.768-.889-1.527-3.027h-4.375c-.764 2.144-.8 2.725-1.529 3.027-.752.313-1.203-.1-3.223-1.059l-3.093 3.093c.977 2.055 1.362 2.493 1.059 3.224-.302.727-.881.764-3.027 1.528v4.375c2.139.76 2.725.8 3.027 1.528.304.734-.081 1.167-1.059 3.223l3.093 3.093c1.999-.95 2.47-1.373 3.223-1.059.728.302.764.88 1.529 3.027h4.374c.758-2.131.799-2.723 1.537-3.031.745-.308 1.186.099 3.215 1.062l3.093-3.093c-.975-2.05-1.362-2.492-1.059-3.223.3-.726.88-.763 3.027-1.528zm-4.875.764c-.577 1.394-.068 2.458.488 3.578l-1.084 1.084c-1.093-.543-2.161-1.076-3.573-.49-1.396.581-1.79 1.693-2.188 2.877h-1.534c-.398-1.185-.791-2.297-2.183-2.875-1.419-.588-2.507-.045-3.579.488l-1.083-1.084c.557-1.118 1.066-2.18.487-3.58-.579-1.391-1.691-1.784-2.876-2.182v-1.533c1.185-.398 2.297-.791 2.875-2.184.578-1.394.068-2.459-.488-3.579l1.084-1.084c1.082.538 2.162 1.077 3.58.488 1.392-.577 1.785-1.69 2.183-2.875h1.534c.398 1.185.792 2.297 2.184 2.875 1.419.588 2.506.045 3.579-.488l1.084 1.084c-.556 1.121-1.065 2.187-.488 3.58.577 1.391 1.689 1.784 2.875 2.183v1.534c-1.188.398-2.302.791-2.877 2.183zm-7.125-5.951c1.654 0 3 1.346 3 3s-1.346 3-3 3-3-1.346-3-3 1.346-3 3-3zm0-2c-2.762 0-5 2.238-5 5s2.238 5 5 5 5-2.238 5-5-2.238-5-5-5z"></svg>
                            </div>
                            <span>Nastavení</span>
                        </li>

                        <li class="menuItems__item" role="presentation">
                            <div class="icon" role="menuitem">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0l-11 6v12.131l11 5.869 11-5.869v-12.066l-11-6.065zm7.91 6.646l-7.905 4.218-7.872-4.294 7.862-4.289 7.915 4.365zm-16.91 1.584l8 4.363v8.607l-8-4.268v-8.702zm10 12.97v-8.6l8-4.269v8.6l-8 4.269z"/></svg>
                            </div>
                            <span>Mřížka</span>
                        </li>

                        <li class="menuItems__item" role="presentation">
                            <div class="icon" role="menuitem">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="24" height="24" viewBox="0 0 24 24"><path d="M1.439 16.873l-1.439 7.127 7.128-1.437 16.873-16.872-5.69-5.69-16.872 16.872zm4.702 3.848l-3.582.724.721-3.584 2.861 2.86zm15.031-15.032l-13.617 13.618-2.86-2.861 10.825-10.826 2.846 2.846 1.414-1.414-2.846-2.846 1.377-1.377 2.861 2.86z"/></svg>
                            </div>
                            <span>Popisky</span>
                        </li>

                        <li class="menuItems__item" role="presentation">
                            <div class="icon" role="menuitem">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="24" height="24" viewBox="0 0 24 24"><path d="M21.698 10.658l2.302 1.342-12.002 7-11.998-7 2.301-1.342 9.697 5.658 9.7-5.658zm-9.7 10.657l-9.697-5.658-2.301 1.343 11.998 7 12.002-7-2.302-1.342-9.7 5.657zm0-19l8.032 4.685-8.032 4.685-8.029-4.685 8.029-4.685zm0-2.315l-11.998 7 11.998 7 12.002-7-12.002-7z"/></svg>
                            </div>
                            <span>Materiály</span>
                        </li>
                    </ul>
                </div>

                <div class="menu__settingMenu">
                    <span class="title">Nastavení projektu</span>
                    <ul class="menuItems" role="menu">
                        <li class="menuItems__item" role="presentation">
                            <div class="icon" role="menuitem">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="24" height="24" viewBox="0 0 24 24"><path d="M6.028 0v6.425l5.549 5.575-5.549 5.575v6.425l11.944-12z"/></svg>
                            </div>
                            <span>Vlevo</span>
                        </li>

                        <li class="menuItems__item" role="presentation">
                            <div class="icon" role="menuitem">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="24" height="24" viewBox="0 0 24 24"><path d="M6.028 0v6.425l5.549 5.575-5.549 5.575v6.425l11.944-12z"/></svg>
                            </div>
                            <span>Vpravo</span>
                        </li>

                        <li class="menuItems__item" role="presentation">
                            <div class="icon" role="menuitem">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="24" height="24" viewBox="0 0 24 24"><path d="M6.028 0v6.425l5.549 5.575-5.549 5.575v6.425l11.944-12z"/></svg>
                            </div>
                            <span>Nahoru</span>
                        </li>
                        <li class="menuItems__item" role="presentation">
                            <div class="icon" role="menuitem">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="24" height="24" viewBox="0 0 24 24"><path d="M6.028 0v6.425l5.549 5.575-5.549 5.575v6.425l11.944-12z"/></svg>
                            </div>
                            <span>Dolů</span>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <main role="main">
            <div class="SVGContainer">
                <svg id="View" class="SVGContainer__view" width="10000" height="10000" viewBox="0 0 10000 10000" class="SVGContent" preserveAspectRatio="xMinYMin slice" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
                    <defs>
                        <pattern id="smallGrid" width="25" height="25" patternUnits="userSpaceOnUse">
                            <path d="M 25 0 L 0 0 0 25" fill="none" stroke="#999999" stroke-width="0.5"/>
                        </pattern>

                        <pattern id="grid" width="150" height="150" patternUnits="userSpaceOnUse">
                            <rect width="150" height="150" fill="url(#smallGrid)"/>
                            <path d="M 150 0 L 0 0 0 150" fill="none" stroke="#999999" stroke-width="2"/>
                        </pattern>
                    </defs>

                    <rect id="Pattern" width="10000px" height="10000px" fill="url(#grid)" />
                </svg>

                <div class="menuHandler">
                    <ul>
                        <li id="default" class="menuHandler__selectionMenu menuItems">
                            <div class="menuItems__checkedButton"></div>

                            <label for="mouseMovement">
                                <input type="radio" name="mouseType" value="" id="mouseMovement" class="menuItems__radioSelection" checked />

                                <div class="menuItems__icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="24" height="24" viewBox="0 0 31 23"><path d="M12.849 24l-3.96-7.853-4.889 4.142v-20.289l16 12.875-6.192 1.038 3.901 7.696-4.86 2.391zm-3.299-10.979l4.194 8.3 1.264-.617-4.213-8.313 4.632-.749-9.427-7.559v11.984l3.55-3.046z"/></svg>
                                </div>
                                <span>Přesun</span>
                            </label>
                        </li>

                        <li id="Selection" class="menuHandler__selectionMenu menuItems">
                            <div class="menuItems__checkedButton"></div>

                            <label for="mouseSelection">
                                <input type="radio" name="mouseType" value="" id="mouseSelection" class="menuItems__radioSelection" />

                                <div class="menuItems__icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="24" height="24" viewBox="-2 0 27 20"><path d="M14 9l10 7.675-4.236.71 2.66 5.423-2.441 1.192-2.675-5.474-3.308 2.863v-12.389zm-7-7h5v-2h-5v2zm7 0h3v3h2v-5h-5v2zm-12 3v-3h3v-2h-5v5h2zm-2 7h2v-5h-2v5zm5 5h-3v-3h-2v5h5v-2zm12-10v1.781l2 1.535v-3.316h-2zm-10 12h5v-2h-5v2z"/></svg>
                                </div>
                                <span>Výběr</span>
                            </label>
                        </li>

                        <li id="Rotation" class="menuHandler__selectionMenu menuItems">
                            <div class="menuItems__checkedButton"></div>

                            <label for="mouseRotation">
                                <input type="radio" name="mouseType" value="" id="mouseRotation" class="menuItems__radioSelection" />

                                <div class="menuItems__icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="24" height="24" viewBox="0 0 24 24"><path d="M20.944 12.979c-.489 4.509-4.306 8.021-8.944 8.021-2.698 0-5.112-1.194-6.763-3.075l1.245-1.633c1.283 1.645 3.276 2.708 5.518 2.708 3.526 0 6.444-2.624 6.923-6.021h-2.923l4-5.25 4 5.25h-3.056zm-15.864-1.979c.487-3.387 3.4-6 6.92-6 2.237 0 4.228 1.059 5.51 2.698l1.244-1.632c-1.65-1.876-4.061-3.066-6.754-3.066-4.632 0-8.443 3.501-8.941 8h-3.059l4 5.25 4-5.25h-2.92z"/></svg>
                                </div>
                                <span>Rotace</span>
                            </label>
                        </li>

                        <li id="Resize" class="menuHandler__selectionMenu menuItems">
                            <div class="menuItems__checkedButton"></div>

                            <label for="mouseResizing">
                                <input type="radio" name="mouseType" value="" id="mouseResizing" class="menuItems__radioSelection" />

                                <div class="menuItems__icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="24" height="24" viewBox="-3 0 33 23"><path d="M21.414 18.586l2.586-2.586v8h-8l2.586-2.586-5.172-5.172 2.828-2.828 5.172 5.172zm-13.656-8l2.828-2.828-5.172-5.172 2.586-2.586h-8v8l2.586-2.586 5.172 5.172zm10.828-8l-2.586-2.586h8v8l-2.586-2.586-5.172 5.172-2.828-2.828 5.172-5.172zm-8 13.656l-2.828-2.828-5.172 5.172-2.586-2.586v8h8l-2.586-2.586 5.172-5.172z"/></svg>
                                </div>
                                <span>Velikost</span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="listButton">
                <div class="list">
                	<div data-listID="kitchen" class="list__option"><span>Kuchyňský nábytek</span></div>
                	<div data-listID="wardrobe" class="list__option"><span>Vestavěné skříně</span></div>
                	<div data-listID="interior" class="list__option"><span>Interiový nábytek</span></div>
                </div>
            </div>

            <div class="zoomSlider">
                <input type="range" min="0.9" max="6.3" value="3.6">
            </div>

            <div class="directionDisplay">
                <span>Přiblížení - 1x</span>
            </div>
            <div class="zoomDisplay">
                <span>Pohled shora</span>
            </div>
        </main>

        <footer>
            <form method="GET">
                <label for="width">Šířka:</label>
                <input type="text" placeholder="Šířka" id="width" class="customResize__inputSize" name="width" />
                <label for="height">Výška:</label>
                <input type="text" placeholder="Výška" id="height" class="customResize__inputSize" name="height" />
                <label for="depth">Hloubka:</label>
                <input type="text" placeholder="Hloubka" id="depth" class="customResize__inputSize" name="depth" />
                <label for="rotate">Rotace:</label>
                <input type="text" placeholder="Rotace" id="rotate" class="customResize__inputSize" name="rotate" />

                <select>
                    <option value="mm">mm</option>
                    <option value="cm" selected>cm</option>
                    <option value="dm">dm</option>
                    <option value="m">m</option>
                </select>
            </form>
        </footer>
    </body>
</html>
